services:
  - type: web
    name: omo-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://omo-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: omo-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: AGENT_PROVIDER
        value: moltbot
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: openai/gpt-4o-mini
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: ICholding/omo-startup-2.0
      - key: SERPAPI_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://omo-frontend.onrender.com,https://omo-backend.onrender.com

  # Note: Moltbot is now integrated into the backend service
  # The docker/moltbot-pentest folder is kept for future reference
  # but is no longer deployed as a separate service
