services:
  - type: web
    name: omo-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://omo-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: omo-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: AGENT_PROVIDER
        value: moltbot
      - key: MOLTBOT_URL
        value: https://moltbot-pentest.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://omo-frontend.onrender.com,https://omo-backend.onrender.com,https://moltbot-pentest.onrender.com

  - type: web
    name: moltbot-pentest
    env: docker
    healthCheckPath: /health
    rootDir: docker/moltbot-pentest
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
