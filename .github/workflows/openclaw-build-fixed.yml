name: Build and Publish OpenClaw (Fixed)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenClaw version'
        default: '2026.2.15'
        type: string
      push_image:
        description: 'Push to registry'
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: icholding/omo-startup-2.0/openclaw

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout OpenClaw Repository
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify assets directory exists
        run: |
          echo "Checking assets directory..."
          ls -la assets/ || echo "Assets not found!"
          
          # Create assets if missing
          if [ ! -d "assets" ]; then
            echo "Creating assets directory..."
            mkdir -p assets
            echo '{"version": "${{ github.event.inputs.version }}"}' > assets/version.json
          fi
          
          # Ensure proper permissions
          chmod -R 755 assets/
          
          echo "Assets contents:"
          ls -la assets/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.full
          push: ${{ github.event.inputs.push_image }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
