name: üîç Diagnostic Agent - Find Exact Conflicts

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  diagnose:
    name: Run Diagnostic Agent
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Diagnostic Agent
        id: diagnose
        run: |
          node diagnostics/agent.js
        continue-on-error: true
      
      - name: Upload Diagnostic Report
        uses: actions/upload-artifact@v4
        with:
          name: diagnostic-report
          path: diagnostic-report.json
          if-no-files-found: warn
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report;
            try {
              report = JSON.parse(fs.readFileSync('diagnostic-report.json', 'utf8'));
            } catch (e) {
              console.log('No diagnostic report found');
              return;
            }
            
            const { summary, issues, warnings } = report;
            
            let body = `## üîç Diagnostic Agent Report\n\n`;
            body += `**Summary:** ${summary.errors} errors, ${summary.warnings} warnings\n\n`;
            
            if (issues.length > 0) {
              body += `### ‚ùå Critical Issues (Must Fix)\n\n`;
              issues.forEach((issue, i) => {
                body += `${i + 1}. **${issue.message}**\n`;
                if (issue.details.file) body += `   - Location: \`${issue.details.file}\`\n`;
                if (issue.details.issue) body += `   - Problem: ${issue.details.issue}\n`;
                if (issue.details.suggestion) body += `   - Fix: ${issue.details.suggestion}\n`;
                body += `\n`;
              });
            }
            
            if (warnings.length > 0) {
              body += `### ‚ö†Ô∏è Warnings\n\n`;
              warnings.forEach((warn, i) => {
                body += `${i + 1}. ${warn.message}\n`;
              });
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Fail if errors found
        if: steps.diagnose.outcome == 'failure'
        run: |
          echo "‚ùå Critical issues found! Check the diagnostic report."
          exit 1
