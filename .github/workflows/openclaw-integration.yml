name: OpenClaw Integration - Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenClaw version'
        default: '2026.2.15'
        type: string
      deploy_to_render:
        description: 'Deploy to Render'
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: icholding/omo-startup-2.0/openclaw

jobs:
  check-openclaw-repo:
    name: Check OpenClaw Repository
    runs-on: ubuntu-latest
    outputs:
      dockerfile_exists: ${{ steps.check.outputs.dockerfile_exists }}
      has_assets: ${{ steps.check.outputs.has_assets }}
    steps:
      - name: Checkout OpenClaw
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          path: openclaw-src
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check structure
        id: check
        run: |
          cd openclaw-src
          ls -la
          
          if [ -f "Dockerfile" ]; then
            echo "dockerfile_exists=true" >> $GITHUB_OUTPUT
            echo "Found Dockerfile"
          else
            echo "dockerfile_exists=false" >> $GITHUB_OUTPUT
            echo "No Dockerfile found"
          fi
          
          if [ -d "assets" ]; then
            echo "has_assets=true" >> $GITHUB_OUTPUT
          else
            echo "has_assets=false" >> $GITHUB_OUTPUT
          fi

  build-openclaw:
    name: Build OpenClaw Image
    needs: check-openclaw-repo
    runs-on: ubuntu-latest
    if: needs.check-openclaw-repo.outputs.dockerfile_exists == 'true'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout OpenClaw
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          path: openclaw-src
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare build context
        run: |
          cd openclaw-src
          # Create assets directory if missing (fixes build error)
          if [ "${{ needs.check-openclaw-repo.outputs.has_assets }}" != "true" ]; then
            echo "Creating assets directory..."
            mkdir -p assets
            echo '{"version": "${{ github.event.inputs.version }}"}' > assets/version.json
          fi
          
          # Create a simple Dockerfile if only Dockerfile.full exists and fails
          if [ ! -f "Dockerfile" ] && [ -f "Dockerfile.full" ]; then
            echo "Using Dockerfile.full"
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./openclaw-src
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-render:
    name: Deploy to Render
    needs: build-openclaw
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_render == 'true'
    
    steps:
      - name: Trigger Render Services
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying OpenClaw and related services to Render..."
          
          # Deploy OpenClaw Gateway Service
          if [ -n "${{ secrets.RENDER_OPENCLAW_SERVICE_ID }}" ]; then
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_OPENCLAW_SERVICE_ID }}/deploys"
            echo "âœ“ OpenClaw Gateway deployment triggered"
          fi
          
          # Deploy Backend Service
          if [ -n "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys"
            echo "âœ“ Backend (omo-startup-backend) deployment triggered"
          fi
          
          # Deploy Frontend Service
          if [ -n "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ]; then
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys"
            echo "âœ“ Frontend (omo-startup) deployment triggered"
          fi
          
          echo ""
          echo "All services triggered successfully!"
      
      - name: Create Summary
        run: |
          echo "## ðŸš€ OpenClaw Integration Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Render Services" >> $GITHUB_STEP_SUMMARY
          echo "- OpenClaw Gateway: Triggered" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: Triggered" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: Triggered" >> $GITHUB_STEP_SUMMARY
