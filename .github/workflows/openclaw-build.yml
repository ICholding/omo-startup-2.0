name: Build and Publish OpenClaw

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenClaw version to build'
        required: false
        default: '2026.2.15'
        type: string
      push_image:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      build_args:
        description: 'Additional build arguments'
        required: false
        default: ''
        type: string
  
  # Trigger on push to main with changes to Docker files
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.github/workflows/openclaw-build.yml'
  
  # Weekly scheduled build
  schedule:
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/openclaw
  OPENCLAW_REPO: https://github.com/ICholding/openclaw.git

jobs:
  build-openclaw:
    name: Build OpenClaw Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
      - name: Checkout omo-startup-2.0
        uses: actions/checkout@v4
      
      - name: Checkout OpenClaw Repository
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          path: openclaw-src
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: --debug
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version || '2026.2.15' }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./openclaw-src
          file: ./openclaw-src/Dockerfile.full
          platforms: ${{ matrix.platform }}
          push: ${{ github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            NODE_ENV=production
            OPENCLAW_VERSION=${{ github.event.inputs.version || '2026.2.15' }}
            ${{ github.event.inputs.build_args }}
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: ${{ github.event.inputs.push_image != 'false' }}
      
      - name: Output image details
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version || '2026.2.15' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pushed**: ${{ github.event.inputs.push_image != 'false' }}" >> $GITHUB_STEP_SUMMARY

  create-manifest:
    name: Create Multi-Platform Manifest
    needs: build-openclaw
    runs-on: ubuntu-latest
    if: github.event.inputs.push_image != 'false'
    permissions:
      packages: write
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create and push manifest
        run: |
          VERSION=${{ github.event.inputs.version || '2026.2.15' }}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
          # Create manifest list for latest tag
          docker buildx imagetools create \
            -t ${IMAGE}:latest \
            ${IMAGE}:latest-linux-amd64 \
            ${IMAGE}:latest-linux-arm64 || true
          
          # Create manifest list for version tag
          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64 || true
      
      - name: Verify manifest
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

  test-image:
    name: Test OpenClaw Image
    needs: [build-openclaw, create-manifest]
    runs-on: ubuntu-latest
    if: github.event.inputs.push_image != 'false'
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and test image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker pull ${IMAGE}
          
          # Test that the image runs
          docker run --rm ${IMAGE} node --version
          docker run --rm ${IMAGE} sh -c "ls -la /app/dist/index.js"
          
          echo "✅ Image test passed"
      
      - name: Test health endpoint
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Start container in background
          docker run -d --name test-openclaw \
            -e OPENCLAW_GATEWAY_TOKEN=test-token \
            -p 18789:18789 \
            ${IMAGE}
          
          # Wait for startup
          sleep 10
          
          # Check if container is running
          docker ps | grep test-openclaw
          
          # Cleanup
          docker stop test-openclaw
          docker rm test-openclaw
          
          echo "✅ Health test passed"

  update-omo-startup:
    name: Update omo-startup-2.0 Configuration
    needs: [build-openclaw, create-manifest]
    runs-on: ubuntu-latest
    if: github.event.inputs.push_image != 'false'
    
    steps:
      - name: Checkout omo-startup-2.0
        uses: actions/checkout@v4
      
      - name: Update Docker Compose with new image
        run: |
          VERSION=${{ github.event.inputs.version || '2026.2.15' }}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}
          
          # Update docker-compose files with new image reference
          if [ -f "docker-compose.yml" ]; then
            sed -i "s|image:.*openclaw.*|image: ${IMAGE}|g" docker-compose.yml
          fi
          
          # Create or update .env file
          cat > .env.openclaw << EOF
          # OpenClaw Configuration - Auto-generated
          OPENCLAW_IMAGE=${IMAGE}
          OPENCLAW_GATEWAY_TOKEN=${{ secrets.OPENCLAW_GATEWAY_TOKEN || 'auto-generated-token' }}
          OPENCLAW_GATEWAY_PORT=18789
          OPENCLAW_BRIDGE_PORT=18790
          OPENCLAW_CANVAS_PORT=18793
          OPENCLAW_GATEWAY_BIND=lan
          EOF
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update OpenClaw image to ${{ github.event.inputs.version || '2026.2.15' }}
          
          - Built from ICholding/openclaw
          - Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          - Auto-generated by GitHub Actions"
          git push
