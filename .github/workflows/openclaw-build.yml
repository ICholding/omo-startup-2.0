name: Build and Publish OpenClaw

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'OpenClaw version to build'
        required: false
        default: '2026.2.15'
        type: string
      push_image:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
  
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.github/workflows/openclaw-build.yml'
  
  schedule:
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/openclaw

jobs:
  build-openclaw:
    name: Build OpenClaw Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    steps:
      - name: Checkout omo-startup-2.0
        uses: actions/checkout@v4
      
      - name: Checkout OpenClaw Repository
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          path: openclaw-src
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check Dockerfile exists
        run: |
          ls -la openclaw-src/
          if [ -f "openclaw-src/Dockerfile.full" ]; then
            echo "DOCKERFILE=Dockerfile.full" >> $GITHUB_ENV
          elif [ -f "openclaw-src/Dockerfile" ]; then
            echo "DOCKERFILE=Dockerfile" >> $GITHUB_ENV
          else
            echo "No Dockerfile found!"
            exit 1
          fi
      
      - name: Fix Dockerfile (create assets if missing)
        run: |
          # Some OpenClaw builds expect assets directory
          if [ ! -d "openclaw-src/assets" ]; then
            echo "Creating assets directory..."
            mkdir -p openclaw-src/assets
            echo '{"version": "${{ github.event.inputs.version || '2026.2.15' }}"}' > openclaw-src/assets/version.json
          fi
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.version || '2026.2.15' }}
            type=raw,value=latest
            type=sha,prefix=,suffix=,format=short
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./openclaw-src
          file: ./openclaw-src/${{ env.DOCKERFILE }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            OPENCLAW_VERSION=${{ github.event.inputs.version || '2026.2.15' }}
      
      - name: Output image details
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version || '2026.2.15' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  deploy-render:
    name: Deploy to Render
    needs: build-openclaw
    runs-on: ubuntu-latest
    if: github.event.inputs.push_image != 'false'
    
    steps:
      - name: Trigger Render Deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_OPENCLAW_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "Triggering Render deployment..."
            curl -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys
          else
            echo "Render credentials not configured, skipping..."
          fi
