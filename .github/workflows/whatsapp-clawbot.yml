name: WhatsApp ClawBot - Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        default: 'whatsapp-v1'
        type: string
      deploy_to_render:
        description: 'Deploy to Render'
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: icholding/omo-startup-2.0/clawbot-whatsapp

jobs:
  build:
    name: Build WhatsApp ClawBot
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout OpenClaw
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fix .dockerignore (remove assets exclusion)
        run: |
          # Remove assets/ exclusion to allow Dockerfile.full to work
          sed -i '/^assets\/$/d' .dockerignore || true
          sed -i '/^vendor\/$/d' .dockerignore || true
          echo "Updated .dockerignore:"
          cat .dockerignore
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push (using standard Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-render:
    name: Deploy to Render
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_render == true
    
    steps:
      - name: Trigger Render Deployments
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering Render deployments..."
          
          # OpenClaw WhatsApp Service
          if [ -n "${{ secrets.RENDER_WHATSAPP_SERVICE_ID }}" ]; then
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_WHATSAPP_SERVICE_ID }}/deploys"
            echo "✓ WhatsApp ClawBot deployed"
          fi
          
          # Backend
          if [ -n "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys"
            echo "✓ Backend deployed"
          fi
          
          # Frontend
          if [ -n "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ]; then
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys"
            echo "✓ Frontend deployed"
          fi
