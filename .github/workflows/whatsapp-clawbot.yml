name: WhatsApp ClawBot - Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        default: 'whatsapp-v1'
        type: string
      deploy_to_render:
        description: 'Deploy to Render'
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: icholding/omo-startup-2.0/clawbot-whatsapp

jobs:
  build:
    name: Build WhatsApp ClawBot
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout OpenClaw Repository
        uses: actions/checkout@v4
        with:
          repository: ICholding/openclaw
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug - Check repository structure
        run: |
          echo "=== Repository Structure ==="
          ls -la
          echo ""
          echo "=== Checking for Dockerfiles ==="
          ls -la Dockerfile* 2>/dev/null || echo "No Dockerfile found"
          echo ""
          echo "=== Assets directory ==="
          ls -la assets/ 2>/dev/null || echo "No assets directory"
          echo ""
          echo "=== .dockerignore content ==="
          cat .dockerignore | head -30
      
      - name: Fix .dockerignore
        run: |
          # Remove problematic exclusions
          sed -i '/^assets\/$/d' .dockerignore 2>/dev/null || true
          sed -i '/^vendor\/$/d' .dockerignore 2>/dev/null || true
          echo ""
          echo "=== Updated .dockerignore ==="
          cat .dockerignore | head -30
      
      - name: Ensure assets directory exists
        run: |
          if [ ! -d "assets" ]; then
            echo "Creating assets directory..."
            mkdir -p assets
            echo '{"version": "${{ github.event.inputs.version }}"}' > assets/version.json
          fi
          ls -la assets/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push (using standard Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Summary
        run: |
          echo "## âœ… WhatsApp ClawBot Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY

  deploy-render:
    name: Deploy to Render
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_render == true
    
    steps:
      - name: Trigger Render Deployments
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "## ðŸš€ Deploying to Render..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # OpenClaw WhatsApp Service
          if [ -n "${{ secrets.RENDER_WHATSAPP_SERVICE_ID }}" ]; then
            echo "Triggering WhatsApp ClawBot..."
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_WHATSAPP_SERVICE_ID }}/deploys"
            echo "âœ… WhatsApp ClawBot deployed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ RENDER_WHATSAPP_SERVICE_ID not set" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Backend
          if [ -n "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            echo "Triggering Backend..."
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys"
            echo "âœ… Backend deployed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Frontend
          if [ -n "${{ secrets.RENDER_FRONTEND_SERVICE_ID }}" ]; then
            echo "Triggering Frontend..."
            curl -s -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys"
            echo "âœ… Frontend deployed" >> $GITHUB_STEP_SUMMARY
          fi
