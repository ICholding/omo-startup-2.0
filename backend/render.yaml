services:
  - type: web
    name: omo-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: AGENT_PROVIDER
        value: moltbot
      - key: MOLTBOT_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
