services:
  - type: web
    name: omo-startup-backend
    env: node
    plan: free
    buildCommand: npm ci && npm --prefix ../frontend install && npm --prefix ../frontend run build
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_BUILD_PATH
        value: /opt/render/project/src/frontend/build
      - key: CORS_ALLOWED_ORIGINS
        value: https://omo-startup.onrender.com,https://omo-startup-backend.onrender.com
      - key: ACTIVE_AGENT_ID
        value: hackerai-cognitive-architect
      - key: CLIENT_NAME
        value: Default Client
      - key: INDUSTRY
        value: General
      - key: FEATURE_FILE_UPLOAD
        value: true
      - key: FEATURE_PAPERCLIP_VISIBLE
        value: true
      - key: FEATURE_INTAKE_QUESTIONS
        value: true
      - key: ADMIN_ENABLED
        value: true
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CUSTOMIZATION_STORAGE
        value: backblaze
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_OPENAI_API_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_ANTHROPIC_API_KEY
        sync: false
      - key: VITE_PERPLEXITY_API_KEY
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_BACKBLAZE_KEY_ID
        sync: false
      - key: VITE_BACKBLAZE_APPLICATION_KEY
        sync: false
      - key: VITE_BACKBLAZE_BUCKET_ID
        sync: false
      - key: VITE_BACKBLAZE_BUCKET_NAME
        sync: false
